<div id="content">
  <h1>&lt;angular-custom-modal&gt;</h1>

  <div id="actions">
    <button class="big" (click)="componentInsideModal.open()">Component inside modal</button>
    <!-- Alternatively we can define the open call on the component
      <button class="big" (click)="openFromComponent()"></button> -->
    <button class="big" (click)="htmlInsideModal.open()">Raw HTML inside modal</button>

    <modal #componentInsideModal>
      <ng-template #modalHeader><h2>Component inside modal</h2></ng-template>
      <ng-template #modalBody>
        <app-modal-content [isMultiSelection]="true"
                           [answers]="[{answer: '1', value: '1'}, {answer: '2', value: '2'}, {answer: '3', value: '3'}]"
                           (onAnswer)="onAnswer($event)"></app-modal-content>
      </ng-template>
      <ng-template #modalFooter></ng-template>
    </modal>

    <modal #htmlInsideModal>
      <ng-template #modalHeader><h2>HTML inside modal</h2></ng-template>
      <ng-template #modalBody>
        <div>
          <button>asdf</button>
          <b>sadf</b>
        </div>
      </ng-template>
    </modal>
  </div>
</div>
